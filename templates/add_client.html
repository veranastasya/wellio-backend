<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Client</title>
</head>
<body>
  <h1>Add New Client</h1>
  <form method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br>
    
    <label>Age:</label>
    <input type="number" name="age" required><br>
    
    <label>Height (cm):</label>
    <input type="number" name="height" required><br>
    
    <label>Weight (kg):</label>
    <input type="number" name="weight" required><br>
    
    <label>Activity Level:</label>
    <input type="text" name="activity" required><br>
    
    <label>Desired Weight (kg):</label>
    <input type="number" name="desired_weight" required><br>
    
    <button type="submit">Add Client</button>
  </form>
  <a href="{{ url_for('list_clients') }}">Back to Clients</a>
</body>
</html>
