<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clients</title>
</head>
<body>
  <h1>Clients</h1>
  <a href="{{ url_for('add_client') }}">Add New Client</a>
  <ul>
    {% for id, client in clients.items() %}
      <li>
        <a href="{{ url_for('client_detail', client_id=id) }}">{{ client.name }}</a> 
        - Age: {{ client.age }}, Weight: {{ client.weight }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
