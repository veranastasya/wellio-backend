<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis Result</title>
</head>
<body>
  <h1>Macronutrient Analysis</h1>
  <img src="{{ image }}" alt="Uploaded Food Photo" width="300">
  
  <h2>Nutrition Breakdown</h2>
  <ul>
    {% for key, value in analysis.items() %}
      <li>{{ key }}: {{ value }}</li>
    {% endfor %}
  </ul>
  
  <h2>Recommendations</h2>
  <p>{{ recommendations }}</p>
  
  <a href="/">Try another photo</a>
</body>
</html>
